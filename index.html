<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic-Tac-Toe Cube</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'KarmaticArcade';
            src: url('./fonts/KarmaticArcade-6Yrp1.ttf') format('truetype');
        }
        
        @font-face {
            font-family: 'PressStart2P';
            src: url('./fonts/PressStart2P-vaV7.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            background: #FFFFFF;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            top: -120px;
        }
        
        #ui {
            position: absolute;
            top: 100px;
            left: 20px;
            color: white;
            z-index: 100;
        }
        
        #ui-right {
            position: absolute;
            top: 100px;
            right: 20px;
            color: white;
            z-index: 100;
        }
        
        .player-info {
            /* background: rgba(0, 0, 0, 0.7); */
            padding: 15px;
            border: 2px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-family: 'PressStart2P', monospace;
            font-size: 1.2rem;
            margin-top: 20px;
            text-transform: uppercase;
        }
        
        .player-active {
            font-weight: bold;
        }
        
        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 2px solid #333;
            vertical-align: middle;
        }
        
        .center-cube-container {
            width: 80px;
            height: 80px;
            position: relative;
        }
        
        #center-cube-container-2 {
            margin-left: auto;
        }
        
        header {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        #game-title {
            margin-top: 50px;
            color: black;
            font-family: 'KarmaticArcade', monospace;
            font-size: 2.5rem;
            z-index: 100;
            letter-spacing: 3px;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }
        
        #instructions.fade-out {
            opacity: 0;
        }
        
        #win-message {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'PressStart2P', monospace;
            font-size: 1.5rem;
            z-index: 100;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        #win-message.show {
            opacity: 1;
        }
        
        #background-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            display: none;
            pointer-events: none;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="game-title">TIC TAC TOE 3D</h1>
    </header>
    <div id="background-glow"></div>
    
    <div id="win-message"></div>
    
    <div id="container">
        <div id="ui">
            <div id="player1" class="player-info player-active" style="color: #FF0000;">
                Player 1
            </div>
            
            <div id="center-cube-container-1" class="center-cube-container"></div>
        </div>
        
        <div id="ui-right">
            <div id="player2" class="player-info" style="color: #0000FF;">
                Player 2
            </div>
            
            <div id="center-cube-container-2" class="center-cube-container"></div>
        </div>
        
        <div id="instructions">
            <h3>How to Play:</h3>
            <p>Click on any white cube face to claim it for your color. Use the "Claim Center Cube" button for the hidden cube in the middle. Get 3 in a row horizontally, vertically, or diagonally on any face, or through the center to win!</p>
        </div>
    </div>
    
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.179.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.179.1/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
